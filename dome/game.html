  <button id="stop" value="">暂停</button>
  <p id="clears"></p>
</body>
<script src="./game.js"></script>
<script>

  const game = new Game('starge', 500, 500);

  const start = document.getElementById('start');
  const stops = document.getElementById('stop');
  start.onclick = function () {
    game.startGame();
  }
  stops.onclick = function () {
    game.stopGame();
  }
  window.addEventListener('keydown', function (evnet) {
    if (evnet.keyCode == 39) { //向右
      game.moveRight();
    }
    if (evnet.keyCode == 37) { //左
      game.moveLeft();
    }
  })
</script>
